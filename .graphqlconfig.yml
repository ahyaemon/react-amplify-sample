projects:
  todos_api:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-northeast-1
        apiId: 6tuujruzqjh3rjdbwm3gmece4u
        maxDepth: 2
extensions:
  amplify:
    version: 3
